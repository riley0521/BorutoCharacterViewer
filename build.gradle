buildscript {
    ext {
        compose_version = '1.0.5'
        accompanist_version = '0.21.2-beta'
        kotlin_version = '1.5.31'
        lifecycle_version = '2.4.0'
        act_compose_version = '1.4.0'
        compose_navigation_version = '2.4.0-beta02'
        room_version = '2.3.0'
        retrofit_version = '2.9.0'
        paging_version = '1.0.0-alpha14'
        kotlinx_version = '1.2.2'
        datastore_version = '1.0.0'
        dagger_hilt_version = '2.38.1'
        hilt_navigation_compose_version = '1.0.0-alpha03'
        coil_version = '1.3.2'
        palette_version = '1.0.0'
    }

    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:7.0.3"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "com.google.dagger:hilt-android-gradle-plugin:$dagger_hilt_version"
        classpath "org.jetbrains.kotlin:kotlin-serialization:$kotlin_version"
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}